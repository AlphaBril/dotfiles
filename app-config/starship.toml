[directory]
format = "$path"
truncation_length = 0
truncation_symbol = " "

[git_branch]
symbol = ""
format = '$symbol $branch'

[time]
disabled = false
format = '$time'
time_format = "%T"
utc_time_offset = "+2"

[nix_shell]
disabled = false
symbol = " "
impure_msg = "impure"
pure_msg = "pure"
format = ' $symbol$state ' 

[shlvl]
disabled = false
symbol = "↴ "
format = ' $symbol$shlvl '
