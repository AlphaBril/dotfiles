format = """
[$shlvl](bg:#FF5555 fg:#FFFFFF)\
[◤](fg:#FF5555 bg:#6666FF)\
[$nix_shell](fg:#FFFFFF bg:#6666FF)\
[◤](fg:#6666FF bg:#DDDD00)\
[ $directory ](bg:#DDDD00 fg:#000000)\
[◤](fg:#DDDD00 bg:#009966)\
